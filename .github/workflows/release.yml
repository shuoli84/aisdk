name: release
on:
  push:
    tags: ["v[0-9]+.[0-9]+.[0-9]+"]

permissions:
  id-token: write   # OIDC
  contents: write   # create GitHub release

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    environment: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --all-features
      - uses: obi1kenobi/cargo-semver-checks-action@v2
        with:
          command: semver-checks check-release
      - uses: rust-lang/crates-io-auth-action@v1
        id: auth
      - run: |
          LATEST=$(curl -s https://crates.io/api/v1/crates/aisdk-macros | jq -r '.crate.max_version')
          CURRENT=$(cargo metadata --manifest-path macros/Cargo.toml --format-version 1 | jq -r '.packages[] | select(.name == "aisdk-macros") | .version')
          if [ "$LATEST" = "null" ] || [ "$LATEST" = "" ] || [ "$(printf '%s\n' "$LATEST" "$CURRENT" | sort -V | head -n1)" != "$CURRENT" ]; then
            cargo publish --manifest-path macros/Cargo.toml --token ${{ steps.auth.outputs.token }}
          else
            echo "aisdk-macros $CURRENT is not newer than $LATEST, skipping publish."
          fi
      - run: |
          LATEST=$(curl -s https://crates.io/api/v1/crates/aisdk | jq -r '.crate.max_version')
          CURRENT=$(cargo metadata --format-version 1 | jq -r '.packages[] | select(.name == "aisdk") | .version')
          if [ "$LATEST" = "null" ] || [ "$LATEST" = "" ] || [ "$(printf '%s\n' "$LATEST" "$CURRENT" | sort -V | head -n1)" != "$CURRENT" ]; then
            cargo publish --token ${{ steps.auth.outputs.token }}
          else
            echo "aisdk $CURRENT is not newer than $LATEST, skipping publish."
          fi
      - uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
